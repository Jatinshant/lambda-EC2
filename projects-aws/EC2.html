<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EC2 Instance Control Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .config-section {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(248, 249, 250, 0.8);
            border-radius: 15px;
            border-left: 4px solid #667eea;
        }

        .config-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            min-width: 200px;
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-launch {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .btn-launch:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
        }

        .btn-terminate {
            background: linear-gradient(45deg, #dc3545, #fd7e14);
            color: white;
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
        }

        .btn-terminate:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .loading {
            position: relative;
        }

        .loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            margin: auto;
            border: 2px solid transparent;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .result {
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            font-weight: 500;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success {
            background: linear-gradient(45deg, #d4edda, #c3e6cb);
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .error {
            background: linear-gradient(45deg, #f8d7da, #f5c6cb);
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .instance-info {
            background: rgba(102, 126, 234, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            font-family: monospace;
        }

        .ami-info {
            margin-top: 8px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            display: none;
            align-items: center;
            gap: 8px;
        }

        .ami-info.show {
            display: flex;
        }

        .ami-info.amazon-linux {
            background: linear-gradient(45deg, #ff9500, #ffb84d);
            color: #663d00;
        }

        .ami-info.ubuntu {
            background: linear-gradient(45deg, #e95420, #f47068);
            color: #2c0b0e;
        }

        .ami-info.redhat {
            background: linear-gradient(45deg, #ee0000, #ff4444);
            color: #660000;
        }

        .ami-info.centos {
            background: linear-gradient(45deg, #9dcd30, #b8e64a);
            color: #3d5200;
        }

        .ami-info.windows {
            background: linear-gradient(45deg, #0078d4, #40a6ff);
            color: #003d6b;
        }

        .ami-info.suse {
            background: linear-gradient(45deg, #30ba78, #5dd39e);
            color: #0d4d2a;
        }

        .ami-info.debian {
            background: linear-gradient(45deg, #a80030, #d40047);
            color: #ffffff;
        }

        .ami-info.unknown {
            background: linear-gradient(45deg, #6c757d, #adb5bd);
            color: #212529;
        }

        .os-icon {
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .button-container {
                flex-direction: column;
            }

            .btn {
                min-width: auto;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ EC2 Control Panel</h1>
        


        <div class="config-section">
            <h3>üõ†Ô∏è Launch Settings</h3>
            <div class="input-group">
                <label for="amiId">AMI ID:</label>
                <input type="text" id="amiId" placeholder="ami-0c02fb55956c7d316" value="ami-0c02fb55956c7d316">
                <div id="amiInfo" class="ami-info"></div>
            </div>
            <div class="input-group">
                <label for="instanceType">Instance Type:</label>
                <select id="instanceType">
                    <option value="t2.micro">t2.micro (Free Tier)</option>
                    <option value="t2.small">t2.small</option>
                    <option value="t2.medium">t2.medium</option>
                    <option value="t3.micro">t3.micro</option>
                    <option value="t3.small">t3.small</option>
                </select>
            </div>
            <div class="input-group">
                <label for="instanceName">Instance Name:</label>
                <input type="text" id="instanceName" placeholder="My-EC2-Instance" value="Web-Server-Instance">
            </div>
        </div>

        <div class="config-section">
            <h3>üîß Terminate Settings</h3>
            <div class="input-group">
                <label for="instanceId">Instance ID to Terminate:</label>
                <input type="text" id="instanceId" placeholder="i-1234567890abcdef0">
            </div>
        </div>

        <div class="button-container">
            <button class="btn btn-launch" id="launchBtn" onclick="launchInstance()">
                üöÄ Launch Instance
            </button>
            <button class="btn btn-terminate" id="terminateBtn" onclick="terminateInstance()">
                üõë Terminate Instance
            </button>
        </div>

        <div id="result"></div>
    </div>

    <script>
        // **REPLACE THESE WITH YOUR ACTUAL API GATEWAY ENDPOINTS**
        const LAUNCH_API_ENDPOINT = 'https://your-api-id.execute-api.your-region.amazonaws.com/prod/launch';
        const TERMINATE_API_ENDPOINT = 'https://your-api-id.execute-api.your-region.amazonaws.com/prod/terminate';
        
        let currentInstanceId = '';

        // AMI Detection Database
        const amiDatabase = {
            // Amazon Linux 2023
            'ami-0c02fb55956c7d316': { os: 'Amazon Linux 2023', type: 'amazon-linux', icon: 'üü†' },
            'ami-0abcdef1234567890': { os: 'Amazon Linux 2023', type: 'amazon-linux', icon: 'üü†' },
            
            // Amazon Linux 2
            'ami-0c94855ba95b798c7': { os: 'Amazon Linux 2', type: 'amazon-linux', icon: 'üü†' },
            'ami-0d5eff06f840b45e9': { os: 'Amazon Linux 2', type: 'amazon-linux', icon: 'üü†' },
            
            // Ubuntu
            'ami-0e472ba40eb589f49': { os: 'Ubuntu 24.04 LTS', type: 'ubuntu', icon: 'üü§' },
            'ami-0a634ae95e11c6f91': { os: 'Ubuntu 22.04 LTS', type: 'ubuntu', icon: 'üü§' },
            'ami-0c7217cdde317cfec': { os: 'Ubuntu 20.04 LTS', type: 'ubuntu', icon: 'üü§' },
            'ami-0892d3c7ee96c0bf7': { os: 'Ubuntu 18.04 LTS', type: 'ubuntu', icon: 'üü§' },
            
            // Red Hat Enterprise Linux
            'ami-0b0af3577fe5e3532': { os: 'RHEL 9', type: 'redhat', icon: 'üî¥' },
            'ami-0c322300a1dd5dc79': { os: 'RHEL 8', type: 'redhat', icon: 'üî¥' },
            'ami-0a54aef4ef3b5f881': { os: 'RHEL 7', type: 'redhat', icon: 'üî¥' },
            
            // CentOS
            'ami-0d8f6eb4f641ef691': { os: 'CentOS 8', type: 'centos', icon: 'üü¢' },
            'ami-0affd4508a5d2481b': { os: 'CentOS 7', type: 'centos', icon: 'üü¢' },
            
            // Windows Server
            'ami-0c2b8ca1dad447f8a': { os: 'Windows Server 2022', type: 'windows', icon: 'ü™ü' },
            'ami-0d70546e43a941d70': { os: 'Windows Server 2019', type: 'windows', icon: 'ü™ü' },
            'ami-0ec2f9eaf02197e9f': { os: 'Windows Server 2016', type: 'windows', icon: 'ü™ü' },
            
            // SUSE Linux
            'ami-0a72de842ecf5e0ae': { os: 'SUSE Linux Enterprise Server 15', type: 'suse', icon: 'üü¢' },
            
            // Debian
            'ami-064519b8c76274859': { os: 'Debian 11', type: 'debian', icon: 'üî¥' },
            'ami-0d6621c01e8c2de2c': { os: 'Debian 10', type: 'debian', icon: 'üî¥' }
        };

        function detectAMI(amiId) {
            const amiInfo = document.getElementById('amiInfo');
            
            if (!amiId || !amiId.startsWith('ami-')) {
                amiInfo.classList.remove('show');
                return;
            }

            // Check exact match first
            if (amiDatabase[amiId]) {
                const ami = amiDatabase[amiId];
                showAMIInfo(ami.os, ami.type, ami.icon);
                return;
            }

            // Pattern matching for common AMI naming conventions
            const patterns = [
                { regex: /amazon.*linux.*2023/i, os: 'Amazon Linux 2023', type: 'amazon-linux', icon: 'üü†' },
                { regex: /amazon.*linux.*2/i, os: 'Amazon Linux 2', type: 'amazon-linux', icon: 'üü†' },
                { regex: /amazon.*linux/i, os: 'Amazon Linux', type: 'amazon-linux', icon: 'üü†' },
                { regex: /ubuntu.*24/i, os: 'Ubuntu 24.04 LTS', type: 'ubuntu', icon: 'üü§' },
                { regex: /ubuntu.*22/i, os: 'Ubuntu 22.04 LTS', type: 'ubuntu', icon: 'üü§' },
                { regex: /ubuntu.*20/i, os: 'Ubuntu 20.04 LTS', type: 'ubuntu', icon: 'üü§' },
                { regex: /ubuntu/i, os: 'Ubuntu', type: 'ubuntu', icon: 'üü§' },
                { regex: /rhel.*9/i, os: 'Red Hat Enterprise Linux 9', type: 'redhat', icon: 'üî¥' },
                { regex: /rhel.*8/i, os: 'Red Hat Enterprise Linux 8', type: 'redhat', icon: 'üî¥' },
                { regex: /rhel|red.*hat/i, os: 'Red Hat Enterprise Linux', type: 'redhat', icon: 'üî¥' },
                { regex: /centos.*8/i, os: 'CentOS 8', type: 'centos', icon: 'üü¢' },
                { regex: /centos/i, os: 'CentOS', type: 'centos', icon: 'üü¢' },
                { regex: /windows.*2022/i, os: 'Windows Server 2022', type: 'windows', icon: 'ü™ü' },
                { regex: /windows.*2019/i, os: 'Windows Server 2019', type: 'windows', icon: 'ü™ü' },
                { regex: /windows/i, os: 'Windows Server', type: 'windows', icon: 'ü™ü' },
                { regex: /suse/i, os: 'SUSE Linux', type: 'suse', icon: 'üü¢' },
                { regex: /debian/i, os: 'Debian', type: 'debian', icon: 'üî¥' }
            ];

            // Try to fetch AMI description (this would require additional API call)
            // For now, show as unknown with suggestion to verify
            showAMIInfo('Unknown OS - Please verify AMI details', 'unknown', '‚ùì');
        }

        function showAMIInfo(osName, osType, icon) {
            const amiInfo = document.getElementById('amiInfo');
            amiInfo.innerHTML = `
                <span class="os-icon">${icon}</span>
                <span><strong>OS:</strong> ${osName}</span>
            `;
            amiInfo.className = `ami-info show ${osType}`;
        }

        async function launchInstance() {
            const launchBtn = document.getElementById('launchBtn');
            const result = document.getElementById('result');
            
            // Get configuration values
            const amiId = document.getElementById('amiId').value.trim();
            const instanceType = document.getElementById('instanceType').value;
            const instanceName = document.getElementById('instanceName').value.trim();

            // Show loading state
            launchBtn.disabled = true;
            launchBtn.classList.add('loading');
            launchBtn.textContent = '';

            try {
                const response = await fetch(LAUNCH_API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        ami_id: amiId,
                        instance_type: instanceType,
                        name: instanceName
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    currentInstanceId = data.instance_id;
                    // Auto-fill the terminate field
                    document.getElementById('instanceId').value = currentInstanceId;
                    
                    showResult(
                        `‚úÖ Instance launched successfully!
                        <div class="instance-info">
                            <strong>Instance ID:</strong> ${data.instance_id}<br>
                            <strong>Instance Type:</strong> ${instanceType}<br>
                            <strong>AMI ID:</strong> ${amiId}<br>
                            <strong>Operating System:</strong> ${getAMIDetails(amiId)}<br>
                            <strong>Name:</strong> ${instanceName}
                        </div>`, 
                        'success'
                    );
                } else {
                    showResult(`‚ùå Launch failed: ${data.error || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå Network error: ${error.message}`, 'error');
            } finally {
                // Reset button state
                launchBtn.disabled = false;
                launchBtn.classList.remove('loading');
                launchBtn.textContent = 'üöÄ Launch Instance';
            }
        }

        async function terminateInstance() {
            const terminateBtn = document.getElementById('terminateBtn');
            const instanceId = document.getElementById('instanceId').value.trim();

            if (!instanceId) {
                showResult('Please enter an Instance ID to terminate!', 'error');
                return;
            }

            // Confirmation dialog
            if (!confirm(`Are you sure you want to terminate instance: ${instanceId}?`)) {
                return;
            }

            // Show loading state
            terminateBtn.disabled = true;
            terminateBtn.classList.add('loading');
            terminateBtn.textContent = '';

            try {
                const response = await fetch(TERMINATE_API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        instance_id: instanceId
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showResult(
                        `‚úÖ Instance terminated successfully!
                        <div class="instance-info">
                            <strong>Instance ID:</strong> ${data.instance_id}<br>
                            <strong>Current State:</strong> ${data.current_state}
                        </div>`, 
                        'success'
                    );
                    // Clear the instance ID field after successful termination
                    document.getElementById('instanceId').value = '';
                } else {
                    showResult(`‚ùå Termination failed: ${data.error || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå Network error: ${error.message}`, 'error');
            } finally {
                // Reset button state
                terminateBtn.disabled = false;
                terminateBtn.classList.remove('loading');
                terminateBtn.textContent = 'üõë Terminate Instance';
            }
        }

        function getAMIDetails(amiId) {
            if (amiDatabase[amiId]) {
                const ami = amiDatabase[amiId];
                return `${ami.icon} ${ami.os}`;
            }
            return '‚ùì Unknown OS';
        }

        function showResult(message, type) {
            const result = document.getElementById('result');
            result.innerHTML = `<div class="result ${type}">${message}</div>`;
        }

        // Load saved instance settings
        window.addEventListener('load', function() {
            const savedAmiId = localStorage.getItem('ec2-ami-id');
            const savedInstanceType = localStorage.getItem('ec2-instance-type');
            const savedInstanceName = localStorage.getItem('ec2-instance-name');
            
            if (savedAmiId) {
                document.getElementById('amiId').value = savedAmiId;
                detectAMI(savedAmiId);
            }
            if (savedInstanceType) document.getElementById('instanceType').value = savedInstanceType;
            if (savedInstanceName) document.getElementById('instanceName').value = savedInstanceName;
        });

        // Auto-save settings and detect AMI
        document.getElementById('amiId').addEventListener('input', function() {
            localStorage.setItem('ec2-ami-id', this.value);
            detectAMI(this.value);
        });
        
        document.getElementById('instanceType').addEventListener('change', function() {
            localStorage.setItem('ec2-instance-type', this.value);
        });
        
        document.getElementById('instanceName').addEventListener('input', function() {
            localStorage.setItem('ec2-instance-name', this.value);
        });

        // Initial AMI detection
        document.addEventListener('DOMContentLoaded', function() {
            const amiId = document.getElementById('amiId').value;
            if (amiId) {
                detectAMI(amiId);
            }
        });
    </script>
</body>
</html>
